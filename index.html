<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Ícones do Iconscout ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
         
    <title>Formulário de Login e Registro</title> 
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login Colaborador</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Digite seu e-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Digite sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Lembrar-me</label>
                        </div>
                        
                        <a href="#" class="text">Esqueceu a senha?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Não é membro?
                        <a href="#" class="text signup-link">Cadastre-se Agora</a>
                    </span>
                </div>
            </div>

            <!-- Formulário de Registro -->
            <div class="form signup">
                <span class="title">Cadastro Colaborador</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Digite seu nome" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Digite seu e-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Crie uma senha" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirme a senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Eu aceito todos os termos e condições</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Cadastrar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Já é membro?
                        <a href="#" class="text login-link">Faça Login Agora</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

     <script src="script.js"></script> 
</body>
</html>
